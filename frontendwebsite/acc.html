<!DOCTYPE html>
<meta charset="utf-8">

<style type="text/css">
/* 13. Basic Styling with CSS */

/* Style the lines by removing the fill and applying a stroke */
svg .axis {
            font-size: 7px;
        }
.line {
    fill: none;
    stroke: #ffab00;
    stroke-width: 3;
}

/* Style the dots by assigning a fill and stroke */
.dot {
    fill: #ffab00;
    stroke: #090808;
}

</style>
<!-- Body tag is where we will append our SVG and SVG objects-->
<body>
</body>

<!-- Load in the d3 library -->
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>
var random = [];
var data = [];

//Reading data
var test = setInterval(function(){

d3.text("random.txt", function(text) {
    data = d3.csvParseRows(text).map(function(row) {
    return row.map(function(value) {
      return +value;
    });
  });
  //console.log(data);
   

}); 
});
//console.log(random);
 //sample array
 
var i = 0;
var loop = setInterval(function() {
    i = i+1;
    if(typeof data[i][0] == "undefined"){
        data[i][0] = 0;
    }
    if(typeof data[i][1] == "undefined"){
        data[i][1] = 0;
    }
    random[0] = ({
        x_axis: data[i][0],
        y_axis: data[i][1]
    });

    var circle = svg.selectAll(".dot")
                    .data(random);

    
    

    // 12. Appends a circle for each datapoint 
    circle.enter().append("circle") // Uses the enter().append() method
        .attr("class", "dot") // Assign a class for styling
        .attr("r", 5)
        .merge(circle)
        .attr("cx", function(d) { return xScale(d.x_axis); })
        .attr("cy", function(d) { return yScale(d.y_axis); });

    circle
        .exit().transition()
        .attr("r", 0)
        .remove();
    
},35);
// 2. Use the margin convention practice 
var margin = {top: 5, right: 5, bottom: 5, left: 5}
  , width = window.innerWidth - margin.left - margin.right // Use the window's width 
  , height = window.innerHeight - margin.top - margin.bottom; // Use the window's height



// 5. X scale will use the index of our data
var xScale = d3.scaleLinear()
    .domain([-100, 100]) // input
    .range([0, 500]); // output

// 6. Y scale will use the randomly generate number 
var yScale = d3.scaleLinear()
    .domain([-100, 100]) // input 
    .range([500, 0]); // output 


// 7. d3's line generator
var line = d3.line()
    .x(function(d, i) { return xScale(d.x_axis); }) // set the x values for the line generator
    .y(function(d, i) { return yScale(d.y_axis); }) // set the y values for the line generator 
    .curve(d3.curveMonotoneX) // apply smoothing to the line



// 1. Add the SVG to the page and employ #2
var svg = d3.select("body").append("svg")
    .attr("width", 525)
    .attr("height", 525)
    .append("g")
    .attr("transform", "translate(" + (margin.left) + "," + (margin.top) + ")");


// 9. Append the path, bind the data, and call the line generator 
svg.append("path")
    .data(random)
    .attr("class", "line") // Assign a class for styling 
    .attr("d", line); // 11. Calls the line generator 
    


    

// 3. Call the x axis in a group tag
svg.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + 250 + ")")
    .call(d3.axisBottom(xScale)); // Create an axis component with d3.axisBottom

// 4. Call the y axis in a group tag
svg.append("g")
    .attr("class", "y axis")
    .attr("transform", "translate("+ 250 +", 0)")
    .call(d3.axisLeft(yScale)); // Create an axis component with d3.axisLeft


   

</script>
